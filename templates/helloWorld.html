<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Viewer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4">Newly Uploaded Documents</h1>

        <div class="row">
            <!-- Uploaded Document Card -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Document Name</h5>
                        <p class="card-text">Uploaded by: John Doe</p>
                        <!-- Button to view the document (replace 'document_link' with the actual link to the document) -->
                        <a href="document_link" class="btn btn-primary" target="_blank">View Document</a>
                        <!-- Button to download the document (replace 'document_link' with the actual link to the document) -->
                        <a href="document_link" class="btn btn-success" download>Download Document</a>
                        <!-- Button to sign the document (replace 'signing_page_link' with the actual link to the signing page) -->
                        <a href="signing_page_link" class="btn btn-info" target="_blank">Sign Document</a>
                    </div>
                </div>
            </div>
            <!-- Repeat this 'col-md-4' div for each uploaded document -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
